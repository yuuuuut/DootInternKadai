<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>

    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main">
      <section class="sidebar">
        <div class="sidebar__card">
          <img src="image/icon.jpg" class="sidebar__card-icon" />
          <div class="sidebar__card-descriptions">
            <p class="sidebar__card-name">総務経理FAQ Cogmo ...</p>
            <p class="sidebar__card-time">12:36</p>
            <p class="sidebar__card-text">［画像］</p>
          </div>
          <div class="sidebar__card-sankaku"></div>
        </div>
      </section>

      <section id="chat" class="chat">
        <div class="chat__right">
          <div class="chat__message-right">
            1000万円の見積承認はだれ？1000万円の見積承認はだれ？1000万円の見積承認はだれ？
            1000万円の見積承認はだれ？1000万円の見積承認はだれ？1000万円の見積承認はだれ？
          </div>
          <div class="chat__right-other">
            <p>送信済</p>
            <p>その他</p>
            <p>12:35</p>
          </div>
        </div>

        <div class="chat__left">
          <img src="image/icon.jpg" class="chat__message-icon" />
          <p class="chat__message-name">総務経理FAQ Cogmo Attend</p>
          <div class="chat__message-b-col">
            <div class="chat__message-left">あああああああああああああああああ</div>
            <p class="chat__message-left-time">12:35</p>
          </div>
        </div>
      </section>

      <section class="form">
        <div class="form__items">
          <input id="input" type="text" placeholder="ENTERキーで送信 (上限800文字)" class="form__input" />
          <button id="btn" type="submit" class="form__btn">送信</button>
        </div>
      </section>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
